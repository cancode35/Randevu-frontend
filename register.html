<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Hastane Randevu Sistemi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Hastane Randevu Sistemi</a>
            </div>
            <div class="nav-links">
                <a href="login.html">Giriş Yap</a>
                <a href="register.html" class="active">Kayıt Ol</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Kayıt Ol</h2>
            <form action="login.html" method="POST" class="register-form">
                <div class="form-group">
                    <label for="name">Ad Soyad:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Şifre Tekrar:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Doğum Tarihi:</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                </div>
                <button type="submit" class="btn">Kayıt Ol</button>
            </form>
            <p class="form-footer">
                Zaten hesabınız var mı? <a href="login.html">Giriş Yapın</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Hastane Randevu Sistemi - Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
